events {
  worker_connections 2048;
}

http {
  upstream phoenix_upstream {
    server localhost:4000;
  }

  server {
    listen 80;
    server_name avalietech.com.br www.avalietech.com.br;

    # Redireciona todo o tráfego HTTP para HTTPS
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name avalietech.com.br www.avalietech.com.br;

    # Caminhos para os certificados SSL gerados pelo Certbot
    ssl_certificate /etc/letsencrypt/live/avalietech.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/avalietech.com.br/privkey.pem;

    # Configurações de segurança SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    # HSTS (opcional, mas recomendado)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    location / {
      proxy_pass http://phoenix_upstream;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Timeouts e buffers (opcional)
      proxy_read_timeout 300;
      proxy_send_timeout 300;
      proxy_buffering off;
    }

    # Servir arquivos estáticos diretamente pelo Nginx (opcional)
    # location ~ ^/(css|js|images|fonts)/ {
    #     root /path/to/your/app/_build/prod/rel/avalie_tech/releases/<version>/priv/static;
    #     gzip_static on;
    #     expires max;
    #     add_header Cache-Control public;
    # }
  }

  # Parâmetros adicionais para segurança (opcional)
  # Inclua se desejar fortalecer ainda mais a segurança do Nginx
  # include /etc/nginx/snippets/ssl-params.conf;
}
